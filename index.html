<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="more-info">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="todo">
      <div id="add-todo">
        <label for="new-task">Add Item</label>
        <div class="col-1">
          <input  id="new-task"
                  class="task" 
                  type="text">
          <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul id="added-todo">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="todo-edit">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task">
          <button class="btn-edit">Save</button>
          <button class="btn-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-todo">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
